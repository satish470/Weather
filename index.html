<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/91c30d7901.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="mt-5 searchArea col-12 text-center">
        <input id="usrInp" type="text" placeholder="Ener a city">
        <button id="searchBtn" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="hell d-flex flex-row">
        <div class="mainContainer">
            <h1 id="temp">-</h1>
            <p id="weth">clear</p>
            <p>H: <span id="highTemp">-</span> | L: <span id="lowTemp">-</span></p>
            <h2 id="city">City</h2>
        </div>


    </div>
    <div class="bottom d-flex ">
        <div>
            <h6>Humidity</h6>
            <p id="humi" class="text-center">-</p>
        </div>

        <div>
            <h6>Wind Speed</h6>
            <p id="wind" class="text-center">-</p>
        </div>

        <div>
            <h6>Pressure</h6>
            <img/>
            <p id="pressu" class="text-center">-</p>
        </div>


    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
